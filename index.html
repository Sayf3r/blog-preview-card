<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="stylesheet" href="./assets/style.css">
      <title>Blog preview card</title>
   </head>
   <body>
      <main>
         <div class="card">
            <div class="card-header">
               <a href="#" title="HTML & CSS foundations">
                  <img src="./assets/images/illustration-article.svg" alt="card illustration">
               </a>
            </div>
            <div class="card-body">
               <div class="category">
                  <p>Learning</p>
               </div>
               <div class="date">
                  <p>Published 21 Dec 2023</p>
               </div>
               <div class="title">
                  <a href="#">
                     <h1>HTML & CSS foundations</h1>
                  </a>
               </div>
               <div class="text">These languages are the backbone of every website, defining structure, content and presentation.</div>
            </div>
            <div class="card-footer">
               <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
               <p>Greg Hooper</p>
            </div>
         </div>
      </main>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://github.com/Sayf3r" target="_blank">Nicolas Mansieus</a>.
      </div>
   </body>
</html>
